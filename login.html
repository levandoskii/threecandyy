<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Candy - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">Three Candy</h1>
    <p class="subtitle">Três vezes mais sabor, carinho e alegria</p>
    <form id="loginForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="sobrenome" placeholder="Sobrenome" required>
      <input type="text" id="turma" placeholder="Turma" required>
      
      <select id="tipoEntrega">
        <option value="encomenda">Encomenda</option>
        <option value="hoje">Entrega no dia</option>
      </select>

      <div class="checkbox-row">
        <input type="checkbox" id="manterLogado">
        <label for="manterLogado">Manter conectado</label>
      </div>

      <button type="submit" class="login-btn">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const sobrenome = document.getElementById("sobrenome").value;
      const turma = document.getElementById("turma").value;
      const tipoEntrega = document.getElementById("tipoEntrega").value;

      // Armazena no localStorage
      localStorage.setItem("nome", nome);
      localStorage.setItem("sobrenome", sobrenome);
      localStorage.setItem("turma", turma);
      localStorage.setItem("tipoEntrega", tipoEntrega);

      // Redireciona para a página inicial
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
